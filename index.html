<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style.css" rel="stylesheet" type="text/css"/>
   <script src="script.js"></script>
   <title>SpeeDiet</title>
</head>
<body>
   <h1 class="title">SPEEDIET LIST</h1>
   <div>
      <table style="width:793px">
         <tr>
            <th>STARTER 1</th>
            <th>STARTER 2</th>
            <th>MAIN 1</th>
            <th>MAIN 2</th>
            <th>DESSERT 1</th>
            <th>DESSERT 2</th>
            <th>GLOBAL 1</th>
            <th>GLOBAL 2</th>
            <th>GLOBAL 3</th>
         </tr>
         <tr>
            <td>
               <div class="inputContainerFunctionarea">
                  <input autofocus type="text" id="starter1"  placeholder="new starter">
                  <span class="alwaysDisplayFunctionarea"></span>
               </div>
            </td>
            <td>
               <div class="inputContainerFunctionarea">
                  <input type="text" id="starter2"  placeholder="new starter">
                  <span class="alwaysDisplayFunctionarea"></span>
               </div>
            </td>
            <td>
               <div class="inputContainerFunctionarea">
                  <input type="text" id="main1"  placeholder="new main">
                  <span class="alwaysDisplayFunctionarea"></span>
               </div>
            </td>
            <td>
               <div class="inputContainerFunctionarea">
                  <input type="text" id="main2"  placeholder="new main">
                  <span class="alwaysDisplayFunctionarea"></span>
               </div>
            </td>
            <td>
               <div class="inputContainerFunctionarea">
                  <input type="text" id="dessert1"  placeholder="new dessert">
                  <span class="alwaysDisplayFunctionarea"></span>
               </div>
            </td>
            <td>
               <div class="inputContainerFunctionarea">
                  <input type="text" id="dessert2" placeholder="new dessert">
                  <span class="alwaysDisplayFunctionarea"></span>
               </div>
            </td>
            <td style="width: 84px; font-size: 12px;">DELETE</td>
            <td style="width: 84px; font-size: 12px;">ABSOLUTE</td>
            <td style="width: 84px; font-size: 12px;">TURMIX</td>
         </tr>
      </table>
   </div>

   <div>
      <table style="width:794px">
      <tr> <!-- tr tag: contains a row-->
         <th>USER</th>
         <th>STARTER</th>
         <th>MAIN</th>
         <th>DESSERT</th>
         <th>OBSERV</th>
      </tr>
      <tr>
         <td>1</td> <!-- td tag: contains each cell in the row-->
         <td>
            <div class="inputContainer">
               <input type="text" readonly onkeypress="pressReaction1A(event)">
               <span class="alwaysDisplay" id="hab1platA"></span>
            </div>
         </td>
         <td>
            <div class="inputContainer">
               <input type="text" readonly onkeypress="pressReaction1B(event)"  >
               <span class="alwaysDisplay" id="hab1platB"></span>
            </div>
         </td>
         <td>
            <div class="inputContainer">
               <input type="text" readonly onkeypress="pressReaction1C(event)"  >
               <span class="alwaysDisplay" id="hab1platC"></span>
            </div>
         </td>
         <td>
            <input type="text">
         </td>
      </tr>
      </table> 
   </div>
</body>
</html>
